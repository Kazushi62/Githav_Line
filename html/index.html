<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css//stylesheet3.css" rel="stylesheet">
  <title>Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->
<div class="titlebar">
  <h1>筋トレ記録ページ</h1>
</div>
<div class="main_all">

  <div class="main_img">
    <img src="../imgs/懸垂の画像.jpg"  alt="懸垂の画像">
  </div>
  
  <!--div>div*3/実際の入力画面-->
  <div class="nyuryokugamen">
    
    <div class="scroll">
      <div id="output"></div>
    </div>
    <div class="main_input">
      <div>
        日付: <input type="date" id="date">
      </div>
      種目<textarea name="" id="text" style="width: 120px;" cols="30" rows="10"></textarea>
      <div>
        回数<input type="number" style="width:50px;" id="number">
      </div>
      <button id="send">送信</button>
    </div>
    <div class="remover">
      <button id="remove">全削除</button>
    </div>
  </div>

  <p class="main_btn"><a href="../html/index1.html">前のページに戻る</a></p>
    
</div>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JQuery -->


  <!--** 以下Firebase **-->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
      from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.0/firebase-database.min.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "",
      authDomain: "gs-academy-kazushi.firebaseapp.com",
      projectId: "gs-academy-kazushi",
      storageBucket: "gs-academy-kazushi.appspot.com",
      messagingSenderId: "397364863085",
      appId: "1:397364863085:web:87bffde537b85159555f64"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app); //RealtimeDBに接続
    const dbRef = ref(db, "Chat"); //RealtimeDB内の"Chat"を使う

    $("#send").on("click", function(){
      const date = $("#date").val();
      const text = $("#text").val();
      const number = $("#number").val();
      //const date2 = new Date (DateValue);
      const msg = {
        date : date,
        text: text,
        number : number,    
        //date2 : date2
        }
      const newPostRef = push(dbRef);
      set(newPostRef, msg);
      
    });

    $("#text").keydown(function(event){
      if(event.keyCode == 13){
        $("#send").click();
      }
    })

    $(function(){
    //テキストエリアがアクティブの状態にキーが押されたらイベントを発火
    $('#text').keydown(function(e){
      //ctrlキーが押されてる状態か判定
      if(event.keyCode === 55){
        //押されたキー（e.keyCode）が13（Enter）か　そしてテキストエリアに何かが入力されているか判定
        if(e.keyCode === 13 && $(this).val()){
          //フォームを送信
          $('#send').click();
            }
        }
      });
  });

    $("#remove").on('click', function(){
      $("#output").empty();
    })

    //onChildAdded 何かデータを追記するときに利用
    onChildAdded(dbRef, function (data){
      const msg = data.val();
      const key = data.key;
      console.log(msg);
      let h = "<div class='message1'>";
      h += msg.date;
      h += "<br>";
      h += msg.text;
      h += msg.number;
      h += "回"
      h += "<button class='remove' id='";
      h += key;
      h += "'>削除</button>'"
      h += "</div>"
      h += "<br>";
      //h += "<div class='date1'>"
      //h += msg.date2;
      //h += "</div>"
      $("#output").append(h);
      
    })

    $(document).on("click",".remove",function(){
    remove(ref(db, "chat/" +$(this).attr("id")));
    $(this).parent().remove();
    });

</script>
</body>
</html>
